<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Bun Hatter Art</title>

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/medium.css" />
    <link rel="stylesheet" href="styles/large.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/rabbitIcon.ico"
    />
  </head>

  <body>
    <header><h1 id="query-checker">More to be coming soon!</h1></header>

    <main>
      <div class="art-container">
        <img
          class="image-unloaded"
          id="placeholder"
          src="images/placeholder2.png"
          data-src="images/unplaceholder.png"
        />
        <img
          class="image-unloaded"
          id="placeholder"
          src="images/placeholder2.png"
          data-src="images/unplaceholder.png"
        />
        <img
          class="image-unloaded"
          id="placeholder"
          src="images/placeholder2.png"
          data-src="images/unplaceholder.png"
        />
      </div>
      <div class="pet-tabs">
        <div class="pet-buttons">
          <button id="dog">Dog</button>
          <button id="cat">Cat</button>
          <button id="bun">Bunny</button>
        </div>

        <div class="pet-cards">
          <card class="image-loaded" id="dogcard">
            <img src="images/unplaceholder.png" />
          </card>

          <card class="image-hidden" id="catcard">
            <img src="images/placeholder.png" />
          </card>

          <card class="image-hidden" id="buncard">
            <img src="images/placeholder2.png" />
          </card>
        </div>
      </div>
    </main>

    <footer><p>Made by L.C. Harris, 8harrisl@gmail.com</p></footer>

    <script src="scripts/lazyloading.js"></script>
    <script src="scripts/pet-tab-buttons.js"></script>
    <!-- Made by L.C. Harris. -->
  </body>
</html>
